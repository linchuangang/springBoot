<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p id="demo">

<h1>哈哈哈哈哈</h1>
</p>
<!--如果在文档已完成加载后执行 document.write，整个 HTML 页面将被覆盖：-->
<script>
    function myFunction() {
        document.write("消失了")
    }
</script>


<script>
    var age = 18;
    var name = "lin";
    document.write(age);
    document.write(name);
</script>
<br>
<button type="button" onclick="myFunction()">点我变</button>
</br>

<script>
    function post(name) {
        alert(name)
    }
</script>
<button type="button" onclick="post('啦啦啦呦')">弹弹弹</button>
<br/>
<button type="button" onclick="post('笨蛋')">再弹</button>

<h1 onclick="this.innerHTML='看什么看'">点我呀</h1>

<script>
    function go() {
        var x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
    }
</script>
请输入英文字符：<input type="text" id="fname" onchange="go()"/>

<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color:green;width:120px;height:20px;padding:40px;color:#ffffff;">把鼠标移到上面
</div>
<script>
    function mOver(obj)
    {
        obj.innerHTML="什么鬼"
    }

    function mOut(obj)
    {
        obj.innerHTML="把鼠标移到上面"
    }
</script>

</body>
</html>
